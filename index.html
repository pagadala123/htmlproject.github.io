<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahithyam</title>
    
</head>
<body>
    <h4>Usha HTML Project 1</h4>

    <h3>CLASSICAL DANCE REGISTRATION FORM</h3><br>

   <ul><li><h4>Sign-in Page</h4></li> </ul>

    <ol> 
     <form  method="get" action="image.html">
        <div>
       <li> <label for="name">Student name:</label>
        <input type="text" id="name" maxlength="20" required></li>
    </div> <br>

    <div>
       <li> <label for="relate">Father Name:</label>
        <input type="text" id="relate"></li>
    </div><br>

    <div>
       <li> <label for="num">Age:</label>
        <input type="number" id="num"  min="6" required></li>
    </div><br>

    <div>
       <li> <label for="date">Date Of Birth:</label>
        <input type="date" id="date" ></li>
    </div><br>

    <div>
       <li> <label for="no">Phone no:</label>
        <input type="number" id="no"></li>
    </div><br>

    <div>
       <li> <label for="">Gender:</label>
        <input type="radio" name="gender"  value="Male">Male
        <input type="radio" name="gender"  value="Female">Female</li>
     </div><br>
     
    <div>
       <li> <label for="City">City:</label>
        <select name="City" id="City">
            <option value="Bng">Bangalore</option>
            <option value="Hyd">Hyderabad</option>
            <option value="Chn">Chennai</option>
        </select> </li>
    </div><br>

    <div>
       <li> <label for="week">Week days:</label>
        <input type="checkbox" id="week">
        <label for="end">Weekends:</label>
        <input type="checkbox" id="end"></li>
    </div><br>

    <div>
       <li><label for="batch">Batch:</label>
        <select name="Batch" id="batch">
            <option>Morning</option>
            <option>Evening</option>
        </select></li>
     </div><br>

     <div>
       <li> <label for="course">Courses:</label>
        <select name="Courses" id="course">
            <option>Barathanatyam</option>
            <option>Kuchipudi</option>
            <option>Kathak</option>
            <option>Odisi</option>
        </select></li>
     </div><br>

     <div>
        <li><label for="proof">Age Proof:</label>
        <input type="file" id="proof" ></li>
     </div><br>

     <div>
        <button type="submit"> <b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
     </div>


    </form>
</ol>

</body>
</html>
